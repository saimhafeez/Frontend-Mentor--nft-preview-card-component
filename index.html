<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container flex-column">
    <h1 class="nft-title">Equilibrium #3429</h1>
    <p class="nft-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft-detail-container">
      <div class="flex">
        <img src="images/icon-ethereum.svg" alt="" class="icon">
        <h2 class="nft-price">0.041 ETH</h2>
      </div>

      <div class="flex">
        <img src="images/icon-clock.svg" alt="" class="icon">
        <h2 class="nft-sale-end">
          3 days left
        </h2>
      </div>
      
      
    </div>

    <div class="nft-image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="nft-image">
      <div class="overlay-color"></div>
      <img src="images/icon-view.svg" alt="" class="overlay">
    </div>


    <div class="creator-container">
      <div class="creator-img-div column-1"><img src="images/image-avatar.png" alt="" class="creator-img"></div>
      <div class="about-creator column-3">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saim Hafeez</a>.
  </div>
</body>
</html>
